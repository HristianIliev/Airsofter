<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрирай се - Airsofter.bg</title>

    <link rel="stylesheet" href="/static/css/mdb.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/checkboxes.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/iziToast.min.css">
    <link rel="stylesheet" href="/static/css/login-register-forgot-password.css">
</head>

<body>
    <div class="container-fluid full-height">
        <div class="row full-height">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 login-form">
                <div class="form-container form-container-desktop">
                    <div class="stack-item stack-item-fluid animated zoomIn">
                        <div class="stack-item-fluid-content">
                            <div class="login-logo">
                                <a href="#">
                                    <img class="login-logo-img" src="/static/img/sample-logo.png" alt="Airsofter">
                                </a>
                            </div>
                            <div class="login-form-sign-in">
                                <div class="login-head">
                                    <h3 class="login-title">
                                        Регистрация в Airsofter
                                    </h3>
                                </div>
                                <form class="login-form-inputs">
                                    <div class="md-form">
                                        <i class="fas fa-user-circle prefix login-input-icon"></i>
                                        <input type="text" id="materialFormLoginName" class="form-control" required>
                                        <label for="materialFormLoginName">Име</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fas fa-user prefix login-input-icon"></i>
                                        <input type="text" id="materialFormLoginSurname" class="form-control" required>
                                        <label for="materialFormLoginSurname">Фамилия</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix login-input-icon"></i>
                                        <input type="email" id="materialFormLoginEmail" class="form-control" required>
                                        <label for="materialFormLoginEmail">E-mail</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-lock prefix login-input-icon"></i>
                                        <input type="password" id="materialFormLoginPassword" class="form-control" required>
                                        <label for="materialFormLoginPassword">Парола</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fas fa-reply prefix login-input-icon"></i>
                                        <input type="password" id="materialFormLoginPasswordConfirm" class="form-control" required>
                                        <label for="materialFormLoginPasswordConfirm">Повтори паролата</label>
                                    </div>
                                    <div class="form-group-register">
                                        <label class="label-form-group">Избери тип на акаунта(Играч е по подразбиране)</label>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="type-account-box" data-account-type=0>
                                                    <i class="fas fa-search type-account-icon"></i>
                                                    <span> Играч </span>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="type-account-box" data-account-type=1>
                                                    <i class="far fa-map type-account-icon"></i>
                                                    <span> Притежател на арена </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="login-form-action">
                                        <button id="proceed" type="submit" class="btn btn-mdb-color form-action">Продължи</button>
                                        <button id="back" type="button" class="btn btn-outline-info waves-effect form-action">Назад</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 login-image">
                <h3 class="login-image-header">
                    Стани част от Airsofter!
                </h3>
                <p class="login-image-subheader">
                    Започни да използваш предимствата на платформата като се регистрираш. Регистрацията отнема минута!
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="/static/js/libs/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/libs/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/libs/mdb.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/iziToast.min.js"></script>
    <script type="text/javascript" src="/static/js/register.js"></script>
</body>

</html>
